name: CI

on:
  push:
    branches: [main, stage, test]
  pull_request:
    branches: [main, stage, test]
    types: [opened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: >-
    ${{ contains('["main", "stage", "test"]', github.ref_name) }}

jobs:
  lints:
    name: Lint ${{ matrix.linter }}
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    strategy:
      matrix:
        linter: [packages, ts, biome]
    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-store
        shell: bash
        run: echo "pnpm_store_path=$(pnpm store path --silent)" >>$GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.pnpm-store-path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm i --frozen-lockfile --ignore-scripts

      - name: Run ${{ matrix.linter }} linter
        run: bun ${{ matrix.linter }}:check
